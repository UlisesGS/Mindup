spring.application.name=core
server.port=8089

# Spring Security
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=36000000000
jwt.prefix=Bearer

#Eureka
eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.client.service-url.defaultZone=${EUREKA_URL}

#Postgresql
spring.datasource.url=${CORE_DB_URL}
spring.datasource.username=${CORE_DB_USERNAME}
spring.datasource.password=${CORE_DB_PASSWORD}
spring.jpa.datasource.driverClassName=org.postgresql.Driver
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.hibernate.ddl-auto=update

spring.data.mongodb.uri=mongodb://localhost:26997/db_mindup

